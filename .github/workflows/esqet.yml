name: ESQET Simulations and Visuals
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          pip install numpy matplotlib graphviz
      - name: Run ESQET
        run: python simulations/fcu/fcu_digital_dna.py
      - name: Upload visuals
        uses: actions/upload-artifact@v3
        with:
          name: fcu-visuals
          path: visualizations/*.png
